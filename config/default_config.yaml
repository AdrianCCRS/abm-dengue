# Configuración por defecto para el modelo ABM del Dengue

simulation:
  steps: 365
  width: 150
  height: 150
  num_humanos: 3000
  num_mosquitos: 1500
  num_huevos: 50
  infectados_iniciales: 5
  mosquitos_infectados_iniciales: 2
  usar_lsm: false
  usar_itn_irs: false
  seed: null

human_disease:
  incubation_period: 5.0
  infectious_period: 6.0

mosquito_disease:
  mortality_rate: 0.05
  sensory_range: 3

transmission:
  mosquito_to_human_prob: 0.6
  human_to_mosquito_prob: 0.275

mobility:
  # Probabilidades diarias de ubicación por tipo de agente
  # Cada fila debe sumar 1.0 (distribución de probabilidad)
  #
  # NOTA: Estos valores son estimaciones basadas en la conversión del modelo
  # horario anterior (que asumía incorrectamente pasos horarios).
  #
  # Procedimiento de cálculo:
  # 1. Estudiantes: 6-14h escuela (8h) → 8/24 = 33% → 35% destination
  #                 16-20h parque (4h × 30% prob) → 10% park
  #                 Resto → 55% home
  # 2. Trabajadores: 7-18h oficina (11h) → 11/24 = 46% → 35% destination
  #                  16-20h parque (4h × 10% prob) → 5% park
  #                  Resto → 60% home
  # 3. Móviles: Movimiento cada 2h entre 6-20h (14h activo) → 40% random
  #             25% prob parque en horario activo → 20% park
  #             Resto → 40% home
  # 4. Estacionarios: Siempre en casa con 5% prob parque → 95% home, 5% park
  #
  # RECOMENDACIÓN: Ajustar con datos empíricos de movilidad urbana si disponibles
  # (encuestas de movilidad, datos GPS, estudios etnográficos, etc.)
  
  student_daily_probabilities:
    home: 0.55      # En casa (mañana temprano, noche)
    destination: 0.35  # En escuela (día)
    park: 0.10      # En parque (tarde)
  
  worker_daily_probabilities:
    home: 0.60      # En casa
    destination: 0.35  # En oficina
    park: 0.05      # En parque
  
  mobile_daily_probabilities:
    home: 0.40      # En casa
    destination: 0.0   # Sin destino fijo
    park: 0.20      # En parque
    random: 0.40    # Ubicación aleatoria
  
  stationary_daily_probabilities:
    home: 0.95      # Casi siempre en casa
    destination: 0.0
    park: 0.05      # Rara vez en parque
    random: 0.0


mosquito_breeding:
  eggs_per_female: 100
  mating_probability: 0.6
  female_ratio: 0.52
  # Modelo de grados-día acumulados (GDD) para desarrollo inmaduro
  # Basado en Tun-Lin et al. (1999) para Aedes aegypti
  immature_development_threshold: 8.3    # T_base_inmaduro (°C) - umbral térmico mínimo
  immature_thermal_constant: 181.2       # K_inmaduro (°C·día) - constante térmica total
  rainfall_threshold: 0.0
  breeding_site_ratio: 0.2

population:
  mobility_distribution:
    student: 0.30
    worker: 0.40
    mobile: 0.20
    stationary: 0.10

environment:
  cell_types:
    water_ratio: 0.05      # 5 % de celdas tipo agua (quebradas, drenajes)
    park_ratio: 0.10       # 10 % de celdas tipo parque o zonas verdes
  zone_sizes:
    water_min: 2           # zonas de 2–4 celdas (~80–150 m)
    water_max: 4
    park_min: 3            # parques de 3–6 celdas (~0,4–0,9 ha)
    park_max: 6
  mosquito_flight:
    max_range: 5           # 5 celdas (~190 m de rango de vuelo diario)
  synthetic_climate:
    rain_probability: 0.35 # 35 % de días con lluvia (~128 días/año)
    rain_min_mm: 5.0       # lluvias típicas ligeras a moderadas
    rain_max_mm: 50.0      # picos en temporada húmeda

control:
  lsm:
    frequency_days: 7
    coverage: 0.7
    effectiveness: 0.8
  itn_irs:
    duration_days: 90
    coverage: 0.6
    effectiveness: 0.7

human_behavior:
  isolation_probability: 0.7
  infected_mobility_radius: 1
