# Configuración por defecto para el modelo ABM del Dengue

simulation:
  steps: 365
  width: 150
  height: 150
  num_humanos: 3000
  num_mosquitos: 1500
  num_huevos: 50
  infectados_iniciales: 5
  mosquitos_infectados_iniciales: 2
  usar_lsm: false
  usar_itn_irs: false
  seed: null

human_disease:
  incubation_period: 5.0
  infectious_period: 6.0

mosquito_disease:
  mortality_rate: 0.05
  sensory_range: 3

transmission:
  mosquito_to_human_prob: 0.6
  human_to_mosquito_prob: 0.275

mobility:
  park_probability_student:    0.3
  park_probability_worker:     0.1
  park_probability_mobile:     0.25
  park_probability_stationary: 0.05

  school_start_hour: 6
  school_end_hour:   14

  work_start_hour: 7
  work_end_hour:   18

  park_start_hour: 16
  park_end_hour:   20

  mobile_move_interval_hours: 2
  mobile_active_start_hour:   6
  mobile_active_end_hour:     20


mosquito_breeding:
  eggs_per_female: 100
  mating_probability: 0.6
  female_ratio: 0.52
  egg_maturation_base_days: 3
  egg_maturation_temp_optimal: 21.0
  egg_maturation_temp_sensitivity: 5.0
  egg_to_adult_base_days: 8
  egg_to_adult_temp_optimal: 25.0
  egg_to_adult_temp_sensitivity: 1.0
  rainfall_threshold: 0.0
  breeding_site_ratio: 0.2

population:
  mobility_distribution:
    student: 0.30
    worker: 0.40
    mobile: 0.20
    stationary: 0.10

environment:
  cell_types:
    water_ratio: 0.05      # 5 % de celdas tipo agua (quebradas, drenajes)
    park_ratio: 0.10       # 10 % de celdas tipo parque o zonas verdes
  zone_sizes:
    water_min: 2           # zonas de 2–4 celdas (~80–150 m)
    water_max: 4
    park_min: 3            # parques de 3–6 celdas (~0,4–0,9 ha)
    park_max: 6
  mosquito_flight:
    max_range: 5           # 5 celdas (~190 m de rango de vuelo diario)
  synthetic_climate:
    rain_probability: 0.35 # 35 % de días con lluvia (~128 días/año)
    rain_min_mm: 5.0       # lluvias típicas ligeras a moderadas
    rain_max_mm: 50.0      # picos en temporada húmeda

control:
  lsm:
    frequency_days: 7
    coverage: 0.7
    effectiveness: 0.8
  itn_irs:
    duration_days: 90
    coverage: 0.6
    effectiveness: 0.7

human_behavior:
  isolation_probability: 0.7
  infected_mobility_radius: 1
