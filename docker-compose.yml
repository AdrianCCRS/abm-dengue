version: '3.8'

services:
  abm-dengue:
    build: .
    container_name: abm-dengue-simulation
    volumes:
      - ./results:/app/results
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/main.py --config config/simulation_config.yaml

  jupyter:
    build: .
    container_name: abm-dengue-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./results:/app/results
      - ./data:/app/data
      - ./src:/app/src
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
